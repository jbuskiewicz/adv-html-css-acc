<!DOCTYPE html>
<html>
  <body style="text-align: center">
    <style>
.tooltip{
position: relative;
border-bottom: 1px dotted black;
width: 100px;
display: inline-block;

}


.tooltiptext {
  visibility: hidden;
  border: 2px solid rgb(247, 243, 243);
  position: absolute;
  width: 100px;
  text-align: center;
  height: 20px;
  margin-left: 20px;
  color: white;
  background-color: black;
  border-radius: 6px;  
  z-index: 0;
  left: -20px;
  transition: 3s;
  top: -2px;

}
.tooltip:hover .tooltiptext {
  visibility: visible;
  z-index: 1;
  left: 90px;
  top: -2px;

}

    </style>
    <h2>Right Tooltip</h2>
    <p>Move the mouse over the text below:</p>

    <div class="tooltip">
      Hover over me
      <span class="tooltiptext">Tooltip text</span>
    </div>
  </body>
</html>
