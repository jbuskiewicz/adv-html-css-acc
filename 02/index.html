<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <!-- position -->

    <style>
      header {
        border: 1px solid black;
        display: flex;
      }

      .logo div::before {
        content: "logo";
        color: #fff;
      }

      .logo div::after {
        content: "after";
        color: red;
      }

      nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .logo div {
        width: 200px;
        height: 80px;
        background-color: rgb(106, 107, 107);
      }

      #hamburger {
        width: 20px;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #hamburger span {
        height: 1px;
        width: 100%;
        background-color: #000;
      }
    </style>

    <header>
      <div class="logo">
        <div>content</div>
      </div>

      <nav id="hamburger">
        <span></span>
      </nav>

      <nav>
        <ul>
          <li>x</li>
          <li>x</li>
          <li>x</li>
          <li>x</li>
          <li>x</li>
        </ul>
      </nav>
    </header>
  </body>
</html>
