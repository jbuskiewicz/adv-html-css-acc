<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <style>
      body {
        counter-reset: section;
      }

      h3::before {
        counter-increment: section;
        content: "Section " counter(section) ": ";
      }
    </style>

    <h3>Introduction</h3>
    <h3>Body</h3>
    <h3>Conclusion</h3>
  </body>
</html>
